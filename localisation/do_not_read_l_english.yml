 # Stop scrolling, you're spoiling yourself! Oh well, I warned you.
 mod_common_events.3.t:0 "Roaming Philosopher"
 mod_common_events.3.d:0 "A roaming philosopher has found himself within our borders, and has offered his services to us. He swears his fealty to the state and is willing to get to work as soon as possible."
 mod_common_events.3.a:0 "Welcome him into our court"
 mod_common_events.3.b:0 "I have no need for his services."
 couch_citizen:0 "Roaming Philosopher"
 couch_citizen_desc:0 "Letting the philosopher stay within our borders unchecked has had unforeseen consequences."
 mod_common_events.4.t:0 "Comet Sighted"
 mod_common_events.4.d:0 "The philosopher Couch Coach claims he has seem a comet in the sky. He's spread the word amongst the people and is causing mass hysteria!"
 mod_common_events.4.a:0 "Damn him..."
 mod_common_events.5.t:0 "Embezzling Advisor"
 mod_common_events.5.d:0 "The philosopher Couch Coach has been caught stealing state funds. How much more will we put up of him?!"
 mod_common_events.5.a:0 "I'm getting real tired of that man..."
 mod_common_events.6.t:0 "Earthquake!"
 mod_common_events.6.d:0 "That damned philosopher Couch has done it again. He was walking down the street, when he suddenly tripped and caused an earthquake. Now, where there used to be a city, there is a massive gaping hole. Thanks, Couch."
 mod_common_events.6.a:0 "When am I going to fire that dumbass?"
 mod_common_events.7.t:0 "Earthquake!"
 mod_common_events.7.d:0 "Reports state that there was an earthquake that happened just recently in a far away McLand. Our spies tell us that this earthquake happened because one of his advisors, Couch Coach, tripped and fell."
 mod_common_events.7.a:0 "Glad he's not our advisor."
 mod_common_events.8.t:0 "Lucrative Opportunities"
 mod_common_events.8.d:0 "Our philosopher Couch Coach has come to us claiming he has a lucrative business opportunity that he needs our help with. He says if we sponsor him with a meager 50 gold, he will return with a profit for us." 
 mod_common_events.8.a:0 "Fine, anything to make him leave."
 mod_common_events.8.b:0 "I don't trust that man to die properly."
 mod_common_events.9.t:0 "Foreign Traders"
 mod_common_events.9.d:0 "Gold is the lifeblood of any kingdom, yet it often carries with it a scent of danger. This morning, a foreign trader arrived at court, his appearance peculiar—pale-skinned, ginger-haired, and rotund—yet his wealth spoke louder than any words. His caravan gleamed with gold, more than most have seen in a lifetime. The man’s words were polished, his demeanor humble, as he made his proposal: gold at a price so low it seemed an insult to its value."
 mod_common_events.9.a:0 "Seem's good to me"
 mod_common_events.9.b:0 "This is a bit suspicious to me..."
 mod_common_events.10.t:0 "Investment Return"
 mod_common_events.10.d:0 "Couch has returned from one of his potential buyers with some gold for us. It would seem his lucrative business plan was legit afterall."
 mod_common_events.10.a:0 "Maybe he is useful after all."
 mod_common_events.11.t:0 "Failed Investment"
 mod_common_events.11.d:0 "Couch has returned from one of his potential buyers emptihanded. I look like a fool now..."
 mod_common_events.11.a:0 "Damn..."